<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Videojuegos
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="favoritos()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor='let videojuego of videojuegos'>
        <ion-card (click)='verVideojuego(videojuego)'>
          <img *ngIf="videojuego.ad.hasOwnProperty('images')"
          src = "http://img.segundamano.mx/cover/{{videojuego.ad.thumbnail.path}}">
          <img *ngIf="!videojuego.ad.hasOwnProperty('images')"
        src = "../assets/gamepad-controller.png">
          <ion-card-content>
            <h2 *ngIf="videojuego.ad.hasOwnProperty('subject')">
              {{videojuego.ad.subject}}
            </h2>
            <p *ngIf="videojuego.ad.hasOwnProperty('list_price')">
              {{videojuego.ad.list_price.label}} {{videojuego.ad.list_price.currency}}
            </p>
            <p *ngIf="videojuego.ad.hasOwnProperty('locations')">
              {{videojuego.ad.locations[0].locations[0].label}}, {{videojuego.ad.locations[0].label}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
