<ion-header>
  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides pager>
      <ion-slide *ngFor='let img of imgs'>
        <img src = 'http://img.segundamano.mx/medium/{{img.path}}'>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-card>
    <ion-item>
      {{videojuego.ad.subject}}
      <p *ngIf="videojuego.ad.hasOwnProperty('locations')">
        Ubicación: {{videojuego.ad.locations[0].locations[0].locations[0].label}}, {{videojuego.ad.locations[0].label}}
      </p>
      <ion-icon  name='heart' item-end (click)='favoritos(videojuego)'></ion-icon>
    </ion-item>
    <ion-item>
    <h2 *ngIf="videojuego.ad.hasOwnProperty('list_price')">
      {{videojuego.ad.list_price.label}}
    </h2>
    <ion-icon name='share' item-end></ion-icon>
  </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src='../assets/imgs/logo.png'>
      </ion-avatar>
      <h2 *ngIf="videojuego.ad.hasOwnProperty('user')">
        {{videojuego.ad.user.account.name}}
      </h2>
      <p *ngIf="videojuego.ad.hasOwnProperty('user')">
        {{videojuego.ad.user.account.since}}
      </p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Descripción
    </ion-card-header>
    <ion-card-content>
      {{videojuego.ad.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
