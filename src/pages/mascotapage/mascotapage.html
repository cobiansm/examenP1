<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides pager>
      <ion-slide *ngFor='let img of imgs'>
        <img src = 'http://img.segundamano.mx/medium/{{img.path}}'>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <ion-card>
    <ion-item>
      {{mascota.ad.subject}}
      <p *ngIf="mascota.ad.hasOwnProperty('locations')">
        Ubicación: {{mascota.ad.locations[0].locations[0].locations[0].label}}, {{mascota.ad.locations[0].label}}
      </p>
      <ion-icon *ngIf = "!fav.existe(mascota)" name='heart' item-end (click)='favoritos(mascota)'></ion-icon>
      <ion-icon *ngIf = "fav.existe(mascota)" name='heart' color = 'danger' (click)='fav.remove(mascota)' item-end></ion-icon>
    </ion-item>
    <ion-item>
    <h2 *ngIf="mascota.ad.hasOwnProperty('list_price')">
      {{mascota.ad.list_price.label}}
    </h2>
    <ion-icon name='share' item-end></ion-icon>
  </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src='../assets/imgs/logo.png'>
      </ion-avatar>
      <h2 *ngIf="mascota.ad.hasOwnProperty('user')">
        {{mascota.ad.user.account.name}}
      </h2>
      <p *ngIf="mascota.ad.hasOwnProperty('user')">
        {{mascota.ad.user.account.since}}
      </p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Descripción
    </ion-card-header>
    <ion-card-content>
      {{mascota.ad.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
