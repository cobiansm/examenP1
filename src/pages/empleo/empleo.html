<ion-header>
  <ion-toolbar>
    <ion-title>
      Segunda Mano
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="favoritos()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor='let empleo of empleos'>
        <ion-card (click)='verEmpleo(empleo)'>
          <img *ngIf="empleo.ad.hasOwnProperty('images')"
          src = "http://img.segundamano.mx/cover/{{empleo.ad.thumbnail.path}}">
          <img *ngIf="!empleo.ad.hasOwnProperty('images')"
        src = "../assets/portfolio.png">
          <ion-card-content>
            <h2 *ngIf="empleo.ad.hasOwnProperty('subject')">
              {{empleo.ad.subject}}
            </h2>
            <p *ngIf="empleo.ad.hasOwnProperty('list_price')">
              {{empleo.ad.list_price.label}}
            </p>
            <p *ngIf="empleo.ad.hasOwnProperty('locations')">
              {{empleo.ad.locations[0].locations[0].label}}, {{empleo.ad.locations[0].label}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
